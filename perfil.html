<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Instagram - Perfil</title>
<link rel="stylesheet" href="styles/styleinsta.css" />
</head>
<body>
<header>
  <a class="brand" href="index.html">
    <div class="logo">IG</div>
    <div style="line-height:1">
      <div style="font-weight:800">Instagram</div>
      <div style="font-size:12px;color:var(--muted)">Karen</div>
    </div>
  </a>
  <div class="search"><input placeholder="Buscar" aria-label="Buscar"></div>
  <nav class="main-nav">
    <a href="index.html">Inicio</a>
    <a href="explorar.html">Explorar</a>
    <a href="reels.html">Reels</a>
    <a href="mensajes.html">Mensajes</a>
    <a href="perfil.html">Perfil</a>
  </nav>
</header>

<main>
  <div class="stage">
    <div class="left-col">
      <div class="profile-card">
        <div class="profile-top">
          <div class="avatar"><img src="./image/yo.jpeg" alt="Karen R."></div>
          <div class="profile-meta">
            <div class="name">Katmia_14</div>
            <div class="bio">Artista • Viajera</div>
          </div>
        </div>
        <div style="margin-top:12px;display:flex;gap:8px;">
          <a href="perfil.html" class="btn" style="background:linear-gradient(90deg,#ff9a9e,#fad0c4);padding:8px 12px">Ver perfil</a>
          <a href="mensajes.html" class="btn" style="background:#2a2a2a;padding:8px 12px;color:var(--accent2)">Mensajes</a>
        </div>
      </div>
    </div>

    <div class="pages">
      <section id="perfil" class="page">
        <h2>Katmia_14</h2>
        <div class="profile-header" style="margin-top:12px;">
          <div style="display:flex;gap:16px;align-items:center">
            <div class="avatar" style="width:96px;height:96px"><img src="./image/yo.jpeg" alt="Katmia_14"></div>
            <div>
              <div style="font-weight:900;font-size:18px">Katmia_14</div>
              <div class="stats" style="margin-top:8px;display:flex;gap:12px">
                <div><strong>128</strong> publicaciones</div>
                <div><strong>10.4k</strong> seguidores</div>
                <div><strong>305</strong> seguidos</div>
              </div>
              <div style="margin-top:8px;color:var(--muted)">Artista • Viajera</div>
            </div>
          </div>
        </div>

        <h3 style="margin-top:16px;margin-bottom:10px">Publicaciones</h3>
        <div class="posts-grid">
          <div class="post-thumb"><img src="./image/takeshi.jpeg" alt="Publicación 1"></div>
          <div class="post-thumb"><img src="./image/yo_lentes.jpeg" alt="Publicación 2"></div>
          <div class="post-thumb"><img src="./image/medusa.jpg" alt="Publicación 3"></div>
          <div class="post-thumb"><img src="./image/chicharrin.jpeg" alt="Publicación 4"></div>
          <div class="post-thumb"><img src="./image/chicharrin2.jpeg" alt="Publicación 5"></div>
          <div class="post-thumb"><img src="./image/flores_amarillas.jpeg" alt="Publicación 6"></div>
        </div>
      </section>
    </div>

    <div class="right-col">
      <div class="suggestions">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
          <strong style="font-size:14px">Sugerencias</strong>
          <small style="color:var(--muted)">Ver todo</small>
        </div>
        <div class="suggest-item"><div>luvi.art</div><a href="perfil.html" class="link-label">Seguir</a></div>
        <div class="suggest-item"><div>foodlover</div><a href="explorar.html" class="link-label">Seguir</a></div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
